<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- slider controls section -->
    <input type="radio" name="slider-radio-btn" id="radio-btn1" checked>
    <input type="radio" name="slider-radio-btn" id="radio-btn2">
    <input type="radio" name="slider-radio-btn" id="radio-btn3">
    <input type="radio" name="slider-radio-btn" id="radio-btn4">
    <!-- slider section with pictures -->
    <div class="slider">
      <div class="slide" id="slide1"><img src="img/01.jpg" alt="Harry Potter meme"></div>
      <div class="slide" id="slide2"><img src="img/02.jpeg" alt="TV meme"></div>
      <div class="slide" id="slide3"><img src="img/03.jpg" alt="Patrick meme"></div>
      <div class="slide" id="slide4"><img src="img/04.jpg" alt="Expectations meme"></div>
    </div>
    <!-- slider controls section, buttons and texts -->
    <div class="texts-buttons-wrapper">
      <p id="meme-text1">Harry Potter and the Music for sleep</p>
      <p id="meme-text2">It lives!</p>
      <p id="meme-text3">Patrick and the Mosquitoes</p>
      <p id="meme-text4">She's out of your league, dude</p>
    </div>
    <div class="controls-buttons">
      <label for="radio-btn1" class="slider-button" id="slider-btn1">
        <span class="control-button"></span>
      </label>
      <label for="radio-btn2" class="slider-button" id="slider-btn2">
        <span class="control-button"></span>
      </label>
      <label for="radio-btn3" class="slider-button" id="slider-btn3">
        <span class="control-button"></span>
      </label>
      <label for="radio-btn4" class="slider-button" id="slider-btn4">
        <span class="control-button"></span>
      </label>
    </div>
  </div>
</body>

</html>
